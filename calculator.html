<!--create a 
    div container for the calculator body.
    row for the display
    five rows with four columns for the buttons
    the plus button should be two rows high.
-->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta charset="UTF-8">
    <title>My Calculator</title>
</head>

<body>
    <div id="base">
        <table>
            <tr>
                <td id="title" colspan="4">Calculator Title Row </td>      
            </tr>


            <tr>
                <td colspan="4">
                    <div id="display-main">
                        <div id="display-top">123 +</div>
                        <div id="display-bottom">123456789</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td><button class="clear">CE</button></td>
                <td><button class="clear">C</button></td>
                <td><button class ="operator">%</button></td>
                <td><button class ="operator">&#247;</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="operator">x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="operator">&ndash;</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td rowspan="2"><button id="plus" class="operator">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="operator">=</button></td>
            </tr>
        </table>
    </div>

</body>

</html>
