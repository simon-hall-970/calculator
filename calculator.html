<!--create a 
    div container for the calculator body.
    row for the display
    five rows with four columns for the buttons
    the plus button should be two rows high.
-->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta charset="UTF-8">
    <title>My Calculator</title>
</head>

<body>
    <div id="base">
        <table>
            <tr>
                <td id="title" colspan="4">Calculator Title Row </td>      
            </tr>


            <tr>
                <td colspan="4">
                    <div id="display-main">
                        <div id="display-top"></div>
                        <div id="display-bottom"></div>
                    </div>
                </td>
            </tr>

            <tr>
                <td><button id="ce" class="clear">CE</button></td>
                <td><button id="c" class="clear">C</button></td>
                <td><button class ="operator">%</button></td>
                <td><button value=/ class ="operator">&#247;</button></td>
            </tr>
            <tr>
                <td><button value=7 class="num">7</button></td>
                <td><button value=8 class="num">8</button></td>
                <td><button value=9 class="num">9</button></td>
                <td><button value=* class="operator">x</button></td>
            </tr>
            <tr>
                <td><button value=4 class="num">4</button></td>
                <td><button value=5 class="num">5</button></td>
                <td><button value=6 class="num">6</button></td>
                <td><button value=- class="operator">&ndash;</button></td>
            </tr>
            <tr>
                <td><button value=1 class="num">1</button></td>
                <td><button value=2 class="num">2</button></td>
                <td><button value=3 class="num">3</button></td>
                <td rowspan="2"><button value=+ id="plus" class="operator">+</button></td>
            </tr>
            <tr>
                <td><button value=0 class="num">0</button></td>
                <td><button value=. class="num">.</button></td>
                <td><button value="=" class="operator">=</button></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
